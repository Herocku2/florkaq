name: Deploy to Production VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies and build frontend
      run: |
        npm install
        npm run build
        
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          echo "🚀 Starting production deployment..."
          
          # Variables
          PROJECT_DIR="/var/www/florkafun"
          BACKUP_DIR="/var/backups/florkafun"
          
          # Create backup
          if [ -d "$PROJECT_DIR" ]; then
            echo "📦 Creating backup..."
            mkdir -p $BACKUP_DIR
            tar -czf $BACKUP_DIR/backup-$(date +%Y%m%d-%H%M%S).tar.gz -C $PROJECT_DIR . 2>/dev/null || echo "Backup skipped"
          fi
          
          # Update code
          echo "📥 Updating code..."
          if [ -d "$PROJECT_DIR/.git" ]; then
            cd $PROJECT_DIR
            git fetch origin
            git reset --hard origin/main
          else
            mkdir -p $PROJECT_DIR
            git clone https://github.com/Herocku2/kiroflorka.git $PROJECT_DIR
            cd $PROJECT_DIR
          fi
          
          # Install and build backend
          echo "🔧 Setting up backend..."
          cd $PROJECT_DIR/backend
          npm install --production
          npm run build
          
          # Install and build frontend
          echo "🎨 Setting up frontend..."
          cd $PROJECT_DIR
          npm install
          npm run build
          
          # Restart services
          echo "🔄 Restarting services..."
          pm2 restart florkafun-backend || pm2 start $PROJECT_DIR/backend/ecosystem.config.js --name florkafun-backend
          
          # Test nginx config and reload
          nginx -t && systemctl reload nginx || echo "Nginx reload skipped"
          
          echo "✅ Deployment completed!"
          echo "🌐 Site: https://florkafun.online"
          
          # Show status
          pm2 status